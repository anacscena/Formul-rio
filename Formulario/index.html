<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="nome">Nome da Mãe:</label>
            <input type="text" id="nome" required>

            <label for="nome">Nome do Pai:</label>
            <input type="text" id="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" required>

            <label for="sexo">Sexo:</label>
            <div>
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="feminino">
            <label for="feminino">Feminino</label>
            </div>

            <label for="estato civil">Estato Civil:</label>
            <select id="estado civil" name="estado civil">
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="dirvociado">Dirvociado(a)</option>
                    <option value="viuvo">Viúvo(a)</option>
            </select>

            <div>
            <label for="voce tem filhos">Voçê tem filhos:</label>
            <input type="radio" id="sim" name="filho" value="sim">
            <label for="sim">Sim</label>
            <input type="radio" id="feminino" name="sexo" value="feminino">
            <label for="feminino">Não</label>
            </div>
            
            <label for="rua">Rua:</label>
            <input type="text" id="rua" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="Cidade" required>

            <label for="estado">Estado:</label>
            <select name="estados" id="estados">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

            <div>
                   <label>Voçê possue alguns desse itens?</label>
                    <input type="checkbox" id="eletro" name="eletro1" value="TV">
                    <label for="eletro1">TV</label>
                    <input type="checkbox" id="eletro" name="eletro2" value="Som">
                    <label for="eletro2">Som</label>
                    <input type="checkbox" id="eletro" name="eletro3" value="Celular">
                    <label for="eletro3">Celular</label>
                    <input type="checkbox" id="eletro" name="eletro4" value="Geladeira">
                    <label for="eletro4">Geladeira</label>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
